<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen TM</title>
    <link rel="stylesheet" href="../stylesheets/register.css">
</head>
<body>
    <div class="contrain">
        <div class="all-content">
            <div class="header"> 
                Listen to Me
            </div>
            <div class="register">
                <div id="register-form-wrap">
                    <div class="back-to-login">
                        <a href="login.html"><img src="../images/arrow-back.png" id="arrow-back-to-login" alt="backToLogin"></a>
                    </div>
                    <div class="header-form">
                        Register
                    </div>
                    <div class="box-form">
                        <div class="register-form">
                            <p>
                                <input type="text" id="username" name="username" placeholder="Username">
                            </p>
                            <p>
                                <input type="text" id="nickname" name="nickname" placeholder="Nick Name">
                            </p>
                            <p>
                                <input type="text" id="firstname" name="firstname" placeholder="First Name">
                            </p>
                            <p>
                                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                            </p>
                            <p>
                                <input type="email" id="email" name="email" placeholder="Email Address">
                            </p>
                            <p>
                                <input type="password" id="password" name="email" placeholder="Password">
                            </p>
                            <p>
                                <input type="submit" id="register" value="Register">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
