<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen TM</title>
    <link rel="stylesheet" href="../stylesheets/profile.css">
</head>
<body>
    <div class="contrain">
        <div class="all-content">
            <!-- Header -->
            <div class="header">
                <p>Listen to Me</p>
            </div>
            <!-- Content -->
            <div class="content">   
                <div class="header-content">
                    <div class="picture-profile">
                        <img src="../images/Profile.jpeg" alt="hello">
                    </div>
                </div>
                <div class="body-content">
                    <div class="body-box-content">
                        <div class="username">
                            <div class="text">Username</div>
                            <input type="text">
                        </div>
                        <div class="nickname">
                            <div class="text">Nickname</div>
                            <input type="text">
                        </div>
                        <div class="firstname">
                            <div class="text">Firstname</div>
                            <input type="text">
                        </div>
                        <div class="lastname">
                            <div class="text">Lastname</div>
                            <input type="text">
                        </div>
                        <div class="email">
                            <div class="text">Email</div>
                            <input type="email">
                        </div>
                    </div>
                </div>
                <!-- Logout -->
                <div class="logout">
                    <div class="content-logout">
                        <a href="login.html"><button class="logout-button">Logout</button></a>
                    </div>
                </div>
            </div>
            <!-- Menu -->
            <div class="menu">
                <div class="content-menu">
                    <div class="stats">
                        <a href="stats.html"><img src="../images/Stat.png" alt="stats"></a>
                    </div>
                    <div class="chat">
                        <a href="index.html"><img src="../images/Chat.png" alt="chat"></a>
                    </div>
                    <div class="profile">
                        <a href="profile.html"><img src="../images/User.png" alt="user"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javascripts/talkbot.js"></script>
</body>
</html>
