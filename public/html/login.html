<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen TM</title>
    <link rel="stylesheet" href="../stylesheets/login.css">
</head>
<body>
    <div class="contrain">
        <div class="all-content">
            <div class="header"> 
                Listen to Me
            </div>
            <div class="login">
                <div id="login-form-wrap">
                    <div class="header-form">
                        Login
                    </div>
                    <div class="box-form">
                        <div class="login-form">
                            <p>
                                <input type="text" id="username" name="username" placeholder="Username">
                            </p>
                            <p>
                                <input type="password" id="password" name="password" placeholder="Password">
                            </p>
                            <p>
                                <input type="submit" id="login" value="Login" onclick="loginByUsername()">
                            </p>
                            <p>
                                <div>  
                                    <label>OR</label>
                                </div>
                            </p>
                            <p>
                                <button class="loginGmail" id="loginGmail">Login with Gmail</button>
                            </p>
                        </div>
                    </div>
                    <div id="create-account-wrap">
                      <p>Not a member? <a href="register.html">Create Account</a><p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../javascripts/loginByEmail.js"></script>
    <script src="../javascripts/loginByUsername.js"></script>
</body>
</html>
