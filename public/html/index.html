<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen TM</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">
</head>
<body>
    <div class="contrain">
        <div class="chatbot">
            <div class="header">
                <div class="text">
                    Listen to me
                </div>
            </div>
            <div class="content">
                <div class="message-ai">
                    <!-- image -->
                    <div class="box-img">
                        <div class="img">
                            <img src="../images/AI.png" alt="AI">
                        </div>
                    </div>
                    <!-- bubble -->
                    <div class="bubble">
                        <div class="info">
                            <div class="name">AI</div>
                            <div class="time">11.20</div>
                        </div>
                        <div class="text">
                            <label>Football, also known as soccer in some parts of the world, is more than just a game; it's a global phenomenon that unites people across continents. With an extensive history and a massive following, football has become more than just a sport; it's a cultural force that transcends borders.</label>
                        </div>
                    </div>
                </div>
                <div class="message-user">
                    <!-- bubble -->
                    <div class="bubble">
                        <div class="info">
                            <div class="name">User</div>
                            <div class="time">11.20</div>
                        </div>
                        <div class="text">
                            <label>Football, also known as soccer in some parts of the world, is more than just a game; it's a global phenomenon that unites people across continents. With an extensive history and a massive following, football has become more than just a sport; it's a cultural force that transcends borders.</label>
                        </div>
                    </div>
                </div>   
                <div class="message-ai">
                    <!-- image -->
                    <div class="box-img">
                        <div class="img">
                            <img src="../images/AI.png" alt="AI">
                        </div>
                    </div>
                    <!-- bubble -->
                    <div class="bubble">
                        <div class="info">
                            <div class="name">AI</div>
                            <div class="time">11.20</div>
                        </div>
                        <div class="text">
                            <label>Football, also known as soccer in some parts of the world, is more than just a game; it's a global phenomenon that unites people across continents. With an extensive history and a massive following, football has become more than just a sport; it's a cultural force that transcends borders.</label>
                        </div>
                    </div>
                </div>
                <div class="message-user">
                    <!-- bubble -->
                    <div class="bubble">
                        <div class="info">
                            <div class="name">User</div>
                            <div class="time">11.20</div>
                        </div>
                        <div class="text">
                            <label>Football, also known as soccer in some parts of the world, is more than just a game; it's a global phenomenon that unites people across continents. With an extensive history and a massive following, football has become more than just a sport; it's a cultural force that transcends borders.</label>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="input-message">
                <div class="microphone">
                    <button id="recordAudio">
                        <img id="microphone-image" src="../images/Microphone-green.png" alt="microphone-green">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascripts/record.js"></script>
</body>
</html>
