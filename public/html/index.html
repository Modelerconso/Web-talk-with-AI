<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen TM</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">
</head>
<body>
    <div class="contrain">
        <div class="chatbot">
            <div class="header">
                <div class="text">
                    Listen to me
                </div>
            </div>
            <div class="content" id="response"></div>
            <div class="input-message">
                <div class="result" style="display: none;"></div>
                <div class="microphone">
                    <button id="recordAudio" onclick="eventListener()">
                        <img id="microphone-image" src="../images/Microphone-green.png" alt="microphone-green">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../javascripts/talkbot.js"></script>
</body>
</html>
